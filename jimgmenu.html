<script type="text/javascript">
$().ready(function() {
	$('.jimgMenu ul').kwicks({max: 600, duration: 300, easing: 'easeOutQuad'});
	});
</script>

<div class="jimgMenu">

    <li id="contact"><a target="_top" href="contact.html">Contact Me</a></li>
    <li id="about"><a target="_top" href="about.html">About Me</a></li>
    <li id="games"><a target="_top" href="games.html">Games</a></li>
    <li id="prototypes"><a target="_top" href="prototypes.html">Prototypes</a></li>
  </ul>
</div>
</body>
</html>
